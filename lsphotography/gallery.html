<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css/styles.css">
    <title>Lenora Stevens Photography | Let's Travel | Home</title>
</head>
<body>
<div id="content">
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="Images/lsp_logo.jpg" alt="Lenora Stevens Photography Logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="blog.html">Travel Blog</a>            
        </nav>
    </header>     
    <main>
        </div>
            
            <div class="gallery-grid">
                <div class="gallery-row">
                    <div id="pic01" class="column-66">
                        <img src="Images/banff/lake_moraine_trees.jpg" alt="Lake Moraine"style="width:100%;cursor:pointer" 
                        onclick="onClick(this)" class="gallery-row-hover-opacity">
                    </div>
                    <div id="pic02" class="column-33">
                        <img src="Images/rocky_mountain/hiking_trail.jpg" alt="Rocky Mountain hiking trail"style="width:100%;cursor:pointer" 
                        onclick="onClick(this)" class="gallery-row-hover-opacity">
                        </div>
                    <div id="pic03" class="column-66">
                        <img src="Images/background_photos/yellowstone_pool.jpg" alt="Yellowstone thermal pool" style="width:100%;cursor:pointer" 
                        onclick="onClick(this)" class="gallery-row-hover-opacity">
                    </div>
                    <div id="pic04" class="column-33">
                        <img  src="Images/great_basin/tall_rock_hike.jpg" alt="Great Basin hike" style="width:100%;cursor:pointer" 
                        onclick="onClick(this)" class="gallery-row-hover-opacity">
                        </div>
                    <div id="pic05" class="column-66">
                        <img src="Images/background_photos/bryce-sunset.jpg" alt="Bryce Canyon Sunset" style="width:100%;cursor:pointer" 
                        onclick="onClick(this)" class="gallery-row-hover-opacity">
                    </div>
                    <div id="pic06" class="column-33">
                        <img src="Images/jasper/tall_stuck_heart.jpg" alt="Maligne Cayon Heart" style="width:100%;cursor:pointer" 
                        onclick="onClick(this)" class="gallery-row-hover-opacity">
                    </div>
                    <div id="pic07" class="column-33">
                        <img src="Images/east_glacier/mountain_path.jpg" alt="Many Glacier Mountain Path" style="width:100%;cursor:pointer" 
                        onclick="onClick(this)" class="gallery-row-hover-opacity">
                    </div>
                    <div id="pic08" class="column-66">
                        <img src="Images/east_glacier/east_glacier_river.jpg" alt="East Glacier River Hike" style="width:100%;cursor:pointer" 
                        onclick="onClick(this)" class="gallery-row-hover-opacity">
                    </div>
                    <div id="pic09" class="column-33">
                        <img src="Images/icefields/wavy_canyon.jpg" alt="Maligne Canyon" style="width:100%;cursor:pointer" 
                        onclick="onClick(this)" class="gallery-row-hover-opacity">
                    </div>
                    <div id="pic10" class="column-66">
                        <img src="Images/waterton/bears_hump.jpg" alt="View From Top of Bear's Hump" style="width:100%;cursor:pointer" 
                        onclick="onClick(this)" class="gallery-row-hover-opacity">
                    </div>
                    <div id="pic11" class="inspiration">
                        <p>Leave the road, take the trails.<br>Pythagoras</p>
                    </div>
                    <div id="pic12" class="column-66">
                        <img src="Images/icefields/upper_fowl_lake.jpg" alt="Upper Waterfowl Lake" style="width:100%;cursor:pointer" 
                        onclick="onClick(this)" class="gallery-row-hover-opacity">
                    </div>
                    
                    
                </div>
        </div>

        <div id="modal01" class="gallery-modal" onclick="this.style.display='none'">
            <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
            <div class="gallery-modal-content gallery-animate-zoom">
            <img id="img01" style="width:100%">
            <div class="gallery-caption-container">
                <p id="caption01"></p>
            </div>
            </div>
        </div>
        

            



        <script>
        function onClick(element) {
            document.getElementById("img01").src = element.src;
            document.getElementById("modal01").style.display = "block";
            document.getElementById("caption01").this.alt = "";
        }
        </script>    
        
    </main>
    <footer>
        <p>Lenora Stevens Photography &copy; 2022</p>
        <p><a href="site-plan.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="Images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="Images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="Images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
</div>
</body>
</html>
